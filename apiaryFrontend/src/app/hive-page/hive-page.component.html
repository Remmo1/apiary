<div class="pageHeader">
    <button mat-icon-button class="goBackButton" (click)="goToHivesPage()"> <mat-icon class="large-icon">undo</mat-icon></button>
    <h1 class="title">
        Ul {{hiveId}}
    </h1>
</div>

<div class="content">

    <div class="corps">
        <div class="corpsHeader">
            <h1 class="subtitle">
                Korpusy
            </h1>
            <div class="addButton">
                <button mat-raised-button class="mainButton" (click)="addCorp()">Dodaj korpus</button>
            </div> 
        </div>   
        <div *ngFor="let corp of corps">
            <div class="corpBackground">
                <div class="corpHeader">
                    <h2 class="corpTitle">Korpus {{corp.id}}</h2>
                </div>
                <div class="frames">
                    <app-frames-indicator [numberInput]=corp.framesBlack color="black" (valueChanged)="onValueChange($event)"></app-frames-indicator>
                    <app-frames-indicator [numberInput]=corp.framesBrown color="brown" (valueChanged)="onValueChange($event)"></app-frames-indicator>
                    <app-frames-indicator [numberInput]=corp.framesWhite color="white" (valueChanged)="onValueChange($event)"></app-frames-indicator>
                    <app-frames-indicator [numberInput]=corp.framesEmpty color="empty" (valueChanged)="onValueChange($event)"></app-frames-indicator>
                </div>
            </div>
        </div>
    </div>
    <div class="notes">
        <div class="notesHeader">
            <h1 class="subtitle">
                Notatki
            </h1>
            <div class="addButton">
                <button mat-raised-button class="mainButton" (click)="addNote()">Dodaj notatkÄ™</button>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Data pracy</th>
              <td mat-cell *matCellDef="let element">{{element.date | date:'dd/MM/yyyy'}}</td>
            </ng-container>
          
            <ng-container matColumnDef="note">
              <th mat-header-cell *matHeaderCellDef>Opis pracy</th>
              <td mat-cell *matCellDef="let element">{{element.text}}</td>
            </ng-container>

              <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">   
                  <button mat-icon-button> <mat-icon>edit</mat-icon></button>
                  <button mat-icon-button> <mat-icon>delete</mat-icon></button>
                </td>
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        </table>
    </div>
</div>
