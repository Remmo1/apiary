<div class="pageHeader">
    <button mat-icon-button class="goBackButton" (click)="goToHivesPage()"> <mat-icon class="large-icon">undo</mat-icon></button>
    <h1 class="title">
        Ul {{hiveId}}
    </h1>
</div>


<div class="frames">
    <app-frames-indicator color="black" (valueChanged)="onValueChange($event)"></app-frames-indicator>
    <app-frames-indicator color="brown" (valueChanged)="onValueChange($event)"></app-frames-indicator>
    <app-frames-indicator color="white" (valueChanged)="onValueChange($event)"></app-frames-indicator>
    <app-frames-indicator color="empty" (valueChanged)="onValueChange($event)"></app-frames-indicator>
</div>
