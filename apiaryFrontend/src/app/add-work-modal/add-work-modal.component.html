<h1 mat-dialog-title>Dodaj pracę</h1>
<div mat-dialog-content class="content">

    <mat-form-field appearance="fill">
        <mat-label>Numer ula</mat-label>
        <textarea rows="1" matInput [(ngModel)]="data.hiveId">
        </textarea>
    </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data pracy</mat-label>
    <input matInput [matDatepicker]="datePicker" [(ngModel)]="data.date">
    <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Notatka</mat-label>
    <textarea rows="4" matInput [(ngModel)]="data.note">
    </textarea>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Zebrany miód [l]</mat-label>
    <input type="number" matInput [(ngModel)]="data.honey">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Zapewniony syrop [l]</mat-label>
    <input type="number" matInput [(ngModel)]="data.syroup">
  </mat-form-field>

<div mat-dialog-actions class="actions">
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button [mat-dialog-close]="data">Zapisz</button>
</div>
