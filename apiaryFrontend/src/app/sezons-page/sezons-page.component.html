<div class="pageHeader">
    <button mat-icon-button class="goBackButton" (click)="goToStartPage()"> <mat-icon class="large-icon">undo</mat-icon></button>
    <h1 class="title">
        Sezony
    </h1>
    <button mat-icon-button class="goBackButton" (click)="openHelpDialog()"> <mat-icon class="large-icon">help</mat-icon></button>

</div>

<div class="sezons">
    <div class="optionButtons">
      <button mat-raised-button class="addButton" (click)="openAddSezonDialog()">Dodaj nowy sezon</button>
    </div>

  <div class="search">
    <input class="infoInput" type="text" placeholder="Szukaj po nazwie" (input)="search($event)">
  </div>

  <div class="sezonsTable">
    <table mat-table [dataSource]="dataSource"  class="custom-mat-table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nazwa</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
      
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Data rozpoczęcia</th>
          <td mat-cell *matCellDef="let element">{{element.startDate | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>Data zakończenia</th>
          <td mat-cell *matCellDef="let element">{{element.endDate | date:'dd/MM/yyyy'}}</td>
        </ng-container>
        
        <ng-container matColumnDef="honey">
          <th mat-header-cell *matHeaderCellDef>Ilość zebranego miodu</th>
          <td mat-cell *matCellDef="let element">{{element.honey}}</td>
        </ng-container>

        
        <ng-container matColumnDef="syroup">
          <th mat-header-cell *matHeaderCellDef>Ilość dostarczonego syropu</th>
          <td mat-cell *matCellDef="let element">{{element.syrup}}</td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">   
            <button mat-icon-button (click)="deleteSezon(element.id)"> <mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
   </table>
  </div>
</div>
