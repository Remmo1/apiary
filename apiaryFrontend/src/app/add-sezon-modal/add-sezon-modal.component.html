<h1 mat-dialog-title>Dodaj ul</h1>
<div mat-dialog-content class="content">
  <mat-form-field appearance="fill">
    <mat-label>Nazwa sezonu</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data rozpoczęcia</mat-label>
    <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="data.startDate">
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data zakończenia</mat-label>
    <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="data.endDate">
    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button [mat-dialog-close]="data">Zapisz</button>
</div>
